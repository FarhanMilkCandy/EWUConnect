<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
      <title>Registration</title>
      <link rel="stylesheet" href='{% static 'bootstrap/css/bootstrap.min.css'%}'>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue&amp;display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap">
      <link rel="stylesheet" href='{% static 'fonts/material-icons.min.css'%}'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   </head>
   <body style="background: #f1f7fc;">
      <div>
         <nav class="navbar navbar-light navbar-expand-md d-xl-flex" style="height: auto;width: auto;text-align: left;background: rgb(241,247,252);">
            <div class="container-fluid">
               <div class="d-xxl-flex align-items-xxl-center">
                  <img src="{%static 'img/EWUConnect_Logo_Logo.png'%}" style="width: 80px;margin-left: 20px;">
                  <a class="navbar-brand" href="#" style="font-family: 'Bebas Neue', serif;font-size: 30px;margin-top: 5px;color: #222222;margin-left: 5px;">
                  <strong>EWUConnect</strong>
                  </a>
               </div>
               <div>
                  <a class="btn btn-lg animated" href= "{% url 'login'%}" data-bss-disabled-mobile="False" data-bss-hover-animate="bounce" type="button"  style="color: rgb(33,74,128);background: rgba(33,74,128,0);font-family: Roboto, sans-serif;font-size: 16px;width: 100px;height: 60px;border-radius: 0px;font-weight: bold;padding-top: 0;padding-right: 0;padding-bottom: 0;padding-left: 0;" >Log In</a>
               </div>
            </div>
         </nav>
      </div>
      <div class="container bounce animated" style="width: 400px;padding: 5px;padding-top: 20px;height: 500px;background: var(--bs-white);border-radius: 4px;border-width: 4px;border-right-width: 6px;border-bottom-width: 4px;border-bottom-color: #505e6c;box-shadow: 1px 1px 5px rgba(0,0,0,0.1);padding-right: 40px;padding-bottom: 40px;padding-left: 40px;margin-top: 12px;">
         <div class="d-xxl-flex" style="width: 320px;">
            <i class="material-icons d-flex d-xxl-flex" style="font-size: 65px;color: #214a80;margin-left: 127px;">account_circle</i>
         </div>
         
         <form method='post' style="padding-top: 5px;padding-right: 5px;padding-bottom: 5px;padding-left: 5px;width: 320px;">
            {% csrf_token %}
            <div style="width: auto;height: auto;">
               <input class="form-control" name='email' type="email" placeholder="Enter EWU Mail" style="width: 310px;height: 42px;margin: 10px;background: rgba(247,249,252,0);border-radius: 0;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-color: rgb(223,231,241);border-left-style: none;color: inherit;margin-top: 12px;">
            </div>
            <div style="width: auto;height: auto;">
               <input class="form-control" name= 'first_name' type="text" placeholder="Enter First Name" style="width: 310px;height: 42px;margin: 10px;background: rgba(247,249,252,0);border-radius: 0;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-color: rgb(223,231,241);border-left-style: none;color: inherit;margin-top: 12px;">
            </div>
            <div style="width: auto;height: auto;">
               <input class="form-control" name = 'last_name'type="text" placeholder="Enter Last Name" style="width: 310px;height: 42px;margin: 10px;background: rgba(247,249,252,0);border-radius: 0;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-color: rgb(223,231,241);border-left-style: none;color: inherit;margin-top: 12px;">
            </div>
            <div style="width: auto;height: auto;">
                <input class="form-control" name= 'username' type="text" placeholder="Enter Username" style="width: 310px;height: 42px;margin: 10px;background: rgba(247,249,252,0);border-radius: 0;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-color: rgb(223,231,241);border-left-style: none;color: inherit;margin-top: 12px;">
            </div>
            <div style="width: auto;height: auto;">
                <input class="form-control" name='password1' type="password" placeholder="Enter Password" style="width: 310px;height: 42px;margin: 10px;background: rgba(247,249,252,0);border-radius: 0;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-color: rgb(223,231,241);border-left-style: none;color: inherit;margin-top: 12px;">
            </div>
            <div style="width: auto;height: auto;">
                <input class="form-control" name='password2' type="password" placeholder="Enter Password" style="width: 310px;height: 42px;margin: 10px;background: rgba(247,249,252,0);border-radius: 0;border-top-style: none;border-right-style: none;border-bottom-width: 1px;border-bottom-color: rgb(223,231,241);border-left-style: none;color: inherit;margin-top: 12px;">
            </div>
            <button class="btn btn-primary d-block w-100" type="submit" style="background: #214a80;font-family: Roboto, sans-serif;margin-top: 25px;">Sign Up</button>
         </form>
         
      </div>
      <div class="d-xxl-flex" style="width: 320px; height: 100px; margin-left: 500px;">
         {% for message in messages %}
            <p>{{message}}</p>
         {% endfor %}
      </div>
     
            
    
      <script src="assets/bootstrap/js/bootstrap.min.js"></script><script src="assets/js/script.min.js"></script>
   </body>
</html>
